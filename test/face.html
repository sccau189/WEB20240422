<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .face {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: rgb(255, 188, 137);
            margin: 20px auto;
        }

        .eye {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 80px;
            background-color: #fff;
            top: 100px;
        }

        .point {
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: #000;
        }

        .left {
            left: 100px;
        }

        .right {
            right: 100px;
        }

        .mouth {
            position: absolute;
            bottom: 30px;
            width: 150px;
            height: 80px;
            background-color: #fff;
            left: calc(50% - 75px);
        }
    </style>
</head>

<body>
    <div class="face">
        <div class="eye left">
            <div class="point"></div>
        </div>
        <div class="eye right">
            <div class="point"></div>
        </div>
        <div class="mouth"></div>
    </div>
</body>

</html>
