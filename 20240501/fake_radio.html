<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fake radio</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            height: 100%;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }

        .slogan {
            margin-bottom: 20px;
        }

        .fake-radio {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fake-radio label {
            cursor: pointer;
        }

        .fake-radio .fake-icon {
            display: inline-flex;
            width: 20px;
            height: 20px;
            border: 2px solid #646464;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .fake-radio .fake-icon::after {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 12px;
            background: red;
            display: none;
        }

        .fake-radio input[type=radio]:checked~.fake-icon::after {
            display: block;
        }

        .fake-radio input[type=radio] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="https://book.niceinfos.com/api/form/" method="GET">
            <h1 class="slogan">Fake Radio</h1>
            <div class="fake-radio">
                <input type="radio" name="gender" value="male" id="gender-male" checked>
                <label for="gender-male" class="fake-icon"></label>
                <label for="gender-male">男</label>
            </div>
            <div class="fake-radio">
                <input type="radio" name="gender" value="female" id="gender-female">
                <label for="gender-female" class="fake-icon"></label>
                <label for="gender-female">女</label>
            </div>
            <div class="fn-wrap">
                <button>發送</button>
            </div>
        </form>
    </div>
</body>

</html>
