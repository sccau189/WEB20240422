<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/display.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">display</h1>
        <div class="d-block">Block 1</div>
        <div class="d-block">Block 2</div>
        <div>
            <span class="d-inline">Inline 1</span>
            <span class="d-inline">Inline 2</span>
        </div>
        <div style="display: flex;">
            <span class="d-inline-block">Inline-block 1</span>
            <span class="d-inline-block">Inline-block 2</span>
        </div>

        <div class="d-flex">Flex 1</div>
        <div class="d-flex">Flex 2</div>

        <div style="display: flex;">
            <span class="d-inline-flex">Inline-flex 1</span>
            <span class="d-inline-flex">Inline-flex 2</span>
        </div>
    </div>
</body>

</html>
