<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/flex_justify_content.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">Flex justify-content</h1>
        <h2 class="title">justify-content: flex-start <span class="tip">預設</span></h2>
        <div class="d-flex">
            <div>B1</div>
            <div>B2</div>
        </div>
        <h2 class="title">justify-content: flex-end</h2>
        <div class="d-flex end">
            <div>B1</div>
            <div>B2</div>
        </div>

        <h2 class="title">justify-content: center</h2>
        <div class="d-flex center">
            <div>B1</div>
            <div>B2</div>
        </div>

        <h2 class="title">justify-content: space-around</h2>
        <div class="d-flex sa">
            <div>B1</div>
            <div>B2</div>
            <div>B3</div>
        </div>

        <h2 class="title">justify-content: space-between <span class="tip danger">常用</span></h2>
        <div class="d-flex sb">
            <div>B1</div>
            <div>B2</div>
            <div>B3</div>
        </div>

        <h2 class="title">justify-content: space-evenly</h2>
        <div class="d-flex se">
            <div>B1</div>
            <div>B2</div>
            <div>B3</div>
        </div>
    </div>
</body>

</html>
