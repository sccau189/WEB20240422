<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/flex_wrap.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">flex-wrap</h1>
        <h2 class="title">flex-wrap: no-wrap</h2>
        <div class="flex-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2 class="title">flex-wrap: wrap</h2>
        <div class="flex-wrap wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2 class="title">flex-wrap: wrap-reverse</h2>
        <div class="flex-wrap wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>

</html>
