<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相鄰選擇器 popup</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">相鄰選擇器 popup</h1>
        <input type="checkbox" id="popup-switch">
        <label for="popup-switch" class="btn">開啟 POPUP</label>

            <div class="close">
                <label for="popup-switch" class="btn">關閉</label>
            </div>
        </div>
    </div>
</body>

</html>
