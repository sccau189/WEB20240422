<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <style>
        .angle {
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            position: relative;
            overflow: hidden;
            background-color: rgb(18, 104, 161);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .angle::after {
            content: '';
            position: absolute;
            width: 179%;
            height: 240%;
            top: 10%;
            left: 50%;
            background: red;
            transform: rotate(-45deg);
        }

        .angle>span {
            position: relative;
            z-index: 2;
            font-size: 20px;
            color: #fff;
            transform: rotate(135deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="slogan">angle</h1>
        <div class="angle">
            <span>æ˜¥</span>
        </div>
    </div>
</body>

</html>
