<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aniation-timing-function</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animation-timing-function.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">aniation-timing-function</h1>
        <div class="fn">
            <button id="trigger">trigger</button>
        </div>
        <div class="wrap" id="main">
            <div class="item linear">linear</div>
            <div class="item ease">ease</div>
            <div class="item ease-in">ease-in</div>
            <div class="item ease-out">ease-out</div>
            <div class="item ease-in-out">ease-in-out</div>
            <div class="item cubic">cubic-bezier()</div>
            <div class="item steps">steps()</div>
            <div class="item step-start">step-start</div>
            <div class="item step-end">step-end</div>
            <div class="item initial">initial</div>
            <div class="item inherit">inherit</div>
        </div>
    </div>
</body>
<script src="./assets/js/animation-timing-function.js"></script>

</html>
