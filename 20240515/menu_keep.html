<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu keep</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/menu_keep.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">Menu Keep</h1>
        <ul class="menu">
            <li>
                <input type="checkbox" class="second-menu-switch" id="menu-item-1">
                <label for="menu-item-1" class="checkbox-alias">About</label>
                <ul>
                    <li>
                        <label for="menu-item-1" class="checkbox-alias">About Company</lable>
                    </li>
                    <li>
                        <label for="menu-item-1" class="checkbox-alias">About Me</lable>
                    </li>
                    <li>
                        <label for="menu-item-1" class="checkbox-alias">About Other</lable>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" class="second-menu-switch" id="menu-item-2">
                <label for="menu-item-2" class="checkbox-alias">Product</label>
                <ul>
                    <li>
                        <label for="menu-item-2" class="checkbox-alias">Product Company</label>
                    </li>
                    <li>
                        <label for="menu-item-2" class="checkbox-alias">Product Me</label>
                    </li>
                    <li>
                        <label for="menu-item-2" class="checkbox-alias">Product Other</label>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

<script>
    window.addEventListener('click', (e) => {
        if (e.target.tagName == 'LABEL' || e.target.tagName == 'INPUT') {
            return;
        }
        let chks = document.querySelectorAll('.second-menu-switch');
        chks.forEach(c => {
            c.checked = false;
        })
    });
</script>

</html>
