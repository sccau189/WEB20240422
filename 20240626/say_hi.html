<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hi!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="alert alert-primary mt-2">Say Hi</h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group mb-2">
                    <label for="username" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="text-end">
                    <button class="btn btn-success" id="say-btn">打招呼</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="border h-100 d-flex align-items-center justify-content-center" id="response"></div>
            </div>
        </div>

    </div>
</body>
<script src="./assets/js/say_hi.js"></script>

</html>
