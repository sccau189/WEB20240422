<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1 ~ h6</title>
    <style>
        .good-article h1 {
            font-size: 18px;
            color: red;
        }

        .good-article h2 {
            font-size: 28px;
            color: #505050;
        }

        .good-article h3 {
            font-size: 14px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <div>
        <h2>我是一篇文章 BAD</h2>
        <h1>第一章節</h1>
        <h3>第一段落</h3>
        <h1>第二章節</h1>
        <h3>第二段落</h3>
    </div>

    <div class="good-article">
        <h1>我是一篇文章 GOOD</h1>
        <h2>第一章節</h2>
        <h3>第一段落</h3>
        <h2>第二章節</h2>
        <h3>第二段落</h3>
    </div>
</body>

</html>
