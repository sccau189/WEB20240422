<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="alert alert-info mt-2">
            <h1>Fetch Request</h1>
        </div>
        <div class="mb-2">
            <button class="btn btn-primary" id="send">非同步請求</button>
        </div>
        <div class="mb-2">
            <div class="form-group">
                <label for="">選擇檔案</label>
                <input type="file" class="form-control" id="upload-file" accept="image/*">
            </div>
            <div class="mt-2 text-end">
                <button class="btn btn-danger" id="upload">上傳</button>
            </div>
        </div>
        <h3>Preview</h3>
        <div class="alert alert-success">
            <img id="preview" style="max-width: 100%;">
        </div>
        <h3>Response</h3>
        <div class="alert alert-success">
            <div id="response"></div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/js/fetch_request.js"></script>


</html>
