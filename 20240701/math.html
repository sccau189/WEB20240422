<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="alert alert-info mt-2">Math</h1>
        <div class="row">
            <div class="col-sm-5 mb-2">
                <div class="form-group">
                    <label for="num-1" class="form-label">數字1</label>
                    <input type="number" class="form-control" id="num-1">
                </div>
            </div>
            <div class="col-sm-2 mb-2">
                <div class="form-group">
                    <label for="type" class="form-label">計算方法</label>
                    <select class="form-select text-center" id="type">
                        <option value="">方法</option>
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                        <option>%</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-5 mb-2">
                <div class="form-group">
                    <label for="num-2" class="form-label">數字2</label>
                    <input type="number" class="form-control" id="num-2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mb-2">
                <div class="border p-3">
                    <button class="btn btn-outline-danger" id="calc-1">加法</button>
                    <button class="btn btn-outline-danger" id="calc-2">減法</button>
                    <button class="btn btn-outline-danger" id="calc-3">乘法</button>
                    <button class="btn btn-outline-danger" id="calc-4">除法</button>
                    <button class="btn btn-outline-danger" id="calc-5">餘數</button>
                </div>
            </div>
            <div class="col-sm-6 mb-2">
                <div class="border p-3">
                    <h2>計算結果</h2>
                    <div id="response" class="alert alert-success d-none"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/math.js"></script>

</html>
