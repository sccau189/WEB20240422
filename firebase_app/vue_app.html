<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="todo-app">
        <div class="container">
            <div class="alert alert-info mt-2">
                <h1>TODO APP With Vuejs</h1>
            </div>
            <div v-show="isAuthed">
                <div class="text-end mb-2">
                    <a href="#" @click.prevent="doLogout">{{ currentEmail }}</a>
                </div>
                <div class="row mb-2">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="輸入項目" v-model="newItem" ref="new_item">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" @click="add">加入</button>
                    </div>
                </div>
                <div class="border p-2">
                    <div class="mb-2">代辦列表</div>
                    <ul class="list-group">
                        <template v-for="(item, index) in database">
                            <li class="list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" :id="`todo-item-${index}`"
                                        :checked="item.checked" @click="setCheckedIndex(index)">
                                    <label :for="`todo-item-${index}`" class="form-check-label">{{ item.name }}</label>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            <div v-show="!isAuthed">
                <div class="mb-2">
                    <label for="auth-account" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="auth-account" v-model="authAccount">
                </div>
                <div class="mb-2">
                    <label for="auth-password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="auth-password" v-model="authPwd">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-danger" @click.prevent="doRegister">註冊</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" @click.prevent="doAuth">登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script type="module" src="./assets/js/vue/todo.js"></script>

</html>
