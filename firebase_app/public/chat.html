<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="chat-app">
        <div class="alert alert-info mb-2 mt-2">
            <h1>Chat App</h1>
        </div>
        <!-- <div class="role-choice off" id="role-choice">
            <div data-role="A">A</div>
            <div data-role="B">B</div>
        </div> -->
        <div class="d-flex align-items-center justify-content-end mb-2">
            <div>
                <a href="#" class="badge bg-success me-2" @click.prevent="doCopyUID">{{ user.email }}</a>
            </div>
            <div>
                <a href="#" class="badge bg-danger" @click.prevent="doLogout">登出</a>
            </div>
        </div>

        <div class="border rounded mb-2 p-2" style="min-height: 300px;">
            <template v-for="(item, item_key) in messages">
                <div class="d-flex mt-2">
                    <span>{{ item.message }}</span>
                    <small class="ms-2">{{ item.timer }}</small>
                </div>
            </template>
            <!-- <div class="receiver">
                    <span class="timestamp">11:00</span>
                    <span>Hello</span>
                </div>
                <div class="sender">
                    <span class="timestamp">11:00</span>
                    <span>Hello</span>
                </div> -->
        </div>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control" placeholder="發送 UID" v-model="to">
            <input type="text" class="form-control ms-2" placeholder="發送訊息" v-model="message">
            <button class="btn btn-primary ms-2 pt-2" @click.prevent="doSend">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script type="module" src="assets/js/chat.js"></script>

</html>
