<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">POPUP</h1>
        <input type="checkbox" id="popup-switch">
        <label for="popup-switch" class="btn primary">
            <span class="open-text">開啟</span>
            <span class="close-text">關閉</span>
            <span>說明</span>
        </label>
        <div class="popup-wrap">
            <div class="popup-container">
                <h2 class="popup-header">Some popup</h2>
                <div class="popup-content">Some Some Some</div>
                <label for="popup-switch" class="popup-close-icon">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
