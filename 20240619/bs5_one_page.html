<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap One Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        .tw {
            font-family: "Noto Sans TC", sans-serif;
            font-weight: 700;

        }
    </style>
</head>

<body>
    <div class="header position-fixed w-100 z-3">
        <div class="container">
            <div class="cotainer-fluid bg-white p-3 rounded-bottom-3">
                <div class="navbar navbar-expand-lg">
                    <div>
                        <img src="./assets/images/logo.svg" alt="">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <div class="en">about us</div>
                                    <div class="tw">關於大尾</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <div class="en">join us</div>
                                    <div class="tw">加入大尾</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <div class="en">courses</div>
                                    <div class="tw">課程總覽</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page vh-100 position-relative"
        style="background-image:url(./assets/images/banner.jpeg); background-size: cover;">
        <div class="mask position-absolute bg-dark w-100 h-100 opacity-25"></div>
        <div
            class="content position-relative z-1 text-white d-flex align-items-center justify-content-center w-100 h-100">
            <div class="container">
                <div class="row bg-secondary">
                    <div class="col-6">
                        <div class="p-3">111</div>
                    </div>
                    <div class="col-6">
                        <div class="p-3">
                            <h2>Slogan</h2>
                            <div class="mb-2">
                                <label for="" class="form-label">姓名</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">信箱</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    送出
                                </button>
                                <button class="btn btn-primary">送出</button>
                                <button class="btn btn-success">送出</button>
                                <button class="btn btn-danger">送出</button>
                                <button class="btn btn-secondary">送出</button>
                                <button class="btn btn-dark">送出</button>
                                <button class="btn btn-warning">送出</button>
                                <button class="btn btn-link">送出</button>
                                <a href="#" class="btn btn-primary">A按鈕</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="d-flex justify-content-between bg-primary p-3">
                    <div>1</div>
                    <div>
                        <h2>Slogan</h2>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">送出確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    確認資料無誤?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/bootstrap.min.js"></script>

</html>
