<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span tag</title>
    <style>
        .text-red {
            color: red;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>span tag</h1>
    <div class="text-red">我是第一名。</div>
    <div><span class="text-red">我</span>是第一名。</div>
    <div>
        <div class="text-red">我</div>是第一名。
    </div>
</body>

</html>
