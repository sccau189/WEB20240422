<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            scroll-behavior: smooth;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: #000;
            color: #fff;
            height: 80px;
            position: fixed;
            width: 100%;
        }

        .menu ul {
            list-style-type: none;
            display: flex;
            color: #fff;
            gap: 15px;
        }

        .menu ul a {
            color: inherit;
            text-decoration: none;
            transition: 0.6s;
        }

        .menu ul a:hover {
            color: red;
        }

        .page {
            width: 100%;
            height: 100vh;
            background: rgb(24, 57, 148);
            color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 700;
        }

        #about,
        #contact {
            background: red;
        }

        .logo {
            max-width: 60px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <a href="#">
                <img src="./logo.png" alt="網站圖示" class="logo">
            </a>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#about">ABOUT</a>
                </li>
                <li>
                    <a href="#product">PRODUCT</a>
                </li>
                <li>
                    <a href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="page">HOME</div>
    <div class="page" id="about">ABOUT</div>
    <div class="page" id="product">PRODUCT</div>
    <div class="page" id="contact">CONTACT</div>
</body>

</html>
