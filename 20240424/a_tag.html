<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
    <style>
        .item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>a tag</h1>

    <div class="item">
        <!-- 無 href，顯示如同 span -->
        <a>To Google</a>

        <a href="https://www.google.com/">To Google default is _slef</a>
        <a href="https://www.google.com/" target="_self">To Google _self</a>
        <a href="https://www.google.com/" target="_blank">To Google _blank</a>
    </div>
</body>

</html>
