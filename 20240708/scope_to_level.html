<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分數轉換等級</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="alert alert-info mt-2">
            <h1>分數轉換等級</h1>
        </div>
        <div class="form-group mb-2">
            <label for="scope" class="form-label">分數</label>
            <input type="number" class="form-control" min="0" max="100" id="scope" value="0">
        </div>
        <div class="text-end mb-2">
            <button class="btn btn-primary" id="calc-btn">計算</button>
        </div>

        <div class="alert alert-success" id="result">
            您的分數為: <span id="current-scope">0</span>, 等級為: <span id="current-level">丁</span>
        </div>
    </div>
</body>
<script src="./assets/js/scope_to_level.js"></script>

</html>
