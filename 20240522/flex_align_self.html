<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex align-self</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/flex_align_self.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">align-self</h1>
        <div class="flex-wrap baseline">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div class="flex-wrap baseline">
            <div class="self">就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
