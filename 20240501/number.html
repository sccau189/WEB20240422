<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            height: 100%;
            position: relative;
            margin: auto;
            padding: 0 15px;
        }

        .form-control {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 18px;
            outline: 0;
            border: 1px solid #383838;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="number" name="qty" placeholder="輸入數量" min="1" max="10" class="form-control" />
    </div>
</body>

</html>
