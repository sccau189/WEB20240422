<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1440px;
            height: 100%;
            position: relative;
            padding: 0 15px;
            margin: 0 auto;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .row .col {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #dedede;
        }

        .row .col.c4 {
            grid-column: span 4;
            /* 等同 */
            /* grid-column: 3 / 7; */
        }

        .row .col.c2 {
            grid-column: span 2;
        }

        .row.auto {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grid System</h1>
        <h2>G1</h2>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col c4">3</div>
            <div class="col">4</div>
            <div class="col c2">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <h2>G2</h2>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>

        <h2>G3</h2>
        <div class="row auto">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
    </div>
</body>

</html>
