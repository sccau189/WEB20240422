<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Member Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="member-app">
        <div class="alert alert-info mb-2 mt-2">
            <h1>Chat Auth</h1>
        </div>

        <div v-show="mode == 'register'">
            <h2>註冊會員</h2>
            <div class="form-group mb-2">
                <label for="register-email" class="form-label">信箱</label>
                <input type="text" id="register-email" class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="register-password" class="form-label">密碼</label>
                <input type="password" id="register-password" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-link" @click.prevent="toLogin">登入</button>
                <button class="btn btn-primary">註冊</button>
            </div>
        </div>

        <div v-show="mode == 'login'">
            <h2>會員登入</h2>
            <div class="form-group mb-2">
                <label for="login-email" class="form-label">信箱</label>
                <input type="text" id="login-email" class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="login-password" class="form-label">密碼</label>
                <input type="password" id="login-password" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-link" @click.prevent="toRegister">註冊</button>
                <button class="btn btn-primary">登入</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script type="module" src="assets/js/member.js"></script>

</html>
