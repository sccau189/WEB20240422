<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-info mb-2 mt-2">
            <h1>Chat App</h1>
        </div>
        <!-- <div class="role-choice off" id="role-choice">
            <div data-role="A">A</div>
            <div data-role="B">B</div>
        </div> -->
        <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="current-role on" id="current-role">
                您現在的角色是: <span id="role-name"></span>
            </div>
            <div>
                <button class="btn btn-danger" id="signout-btn">登出</button>
            </div>
        </div>

        <div class="border rounded mb-2" style="min-height: 300px;">
            <!-- <div class="receiver">
                    <span class="timestamp">11:00</span>
                    <span>Hello</span>
                </div>
                <div class="sender">
                    <span class="timestamp">11:00</span>
                    <span>Hello</span>
                </div> -->
        </div>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control" placeholder="發送訊息">
            <button class="btn btn-primary ms-2 pt-2">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
