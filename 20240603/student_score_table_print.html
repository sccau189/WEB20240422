<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Table Print</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/student_score_table_print.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">學生資料表列印</h1>
        <div class="print-wrap">
            <button class="btn" id="print-btn">列印</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>分數</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>學生一</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>學生二</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>學生三</td>
                    <td>84</td>
                </tr>
                <tr>
                    <td>學生四</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>學生五</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>學生六</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./assets/js/student_scroe_table_print.js"></script>

</html>
